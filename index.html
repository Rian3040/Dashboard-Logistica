
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Indicadores FRIOS CD KOCH</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .dashboard, .form-section {
      display: none;
      width: 100%;
      max-width: 1400px;
    }

    .visible {
      display: flex !important;
    }

    .dashboard {
      justify-content: space-between;
      gap: 2rem;
    }

    .card {
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-left: 8px solid #2980b9;
      border-radius: 12px;
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    .card h3 {
      margin-top: 0;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .card .value {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #2980b9;
    }

    .card .meta {
      font-size: 1.2rem;
      color: #555;
    }

    .form-section {
      flex-direction: column;
      background: #ecf0f1;
      padding: 2rem;
      border-radius: 8px;
    }

    .form-section h2 {
      margin-top: 0;
      text-align: center;
      margin-bottom: 2rem;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c5980;
    }

    .nav {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      gap: 1rem;
    }

    .nav button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Indicadores FRIOS CD KOCH</h1>
  </header>

  <main>
    <!-- P√°gina de Indicadores -->
    <section class="dashboard visible" id="pagina-dashboard">
      <div class="card" id="card-quebra">
        <h3>Quebra</h3>
        <div class="value" id="val-quebra">15</div>
        <div class="meta" id="meta-quebra">Meta: 10</div>
      </div>

      <div class="card" id="card-volume">
        <h3>Volume Gerado Dia</h3>
        <div class="value" id="val-volume">1200</div>
        <div class="meta" id="meta-volume">Meta: 1500</div>
      </div>

      <div class="card" id="card-corte">
        <h3>Corte</h3>
        <div class="value" id="val-corte">8</div>
        <div class="meta" id="meta-corte">Meta: 5</div>
      </div>

      <div class="card" id="card-hh">
        <h3>Homem Hora</h3>
        <div class="value" id="val-hh">300</div>
        <div class="meta" id="meta-hh">Meta: 280</div>
      </div>
    </section>

    <!-- P√°gina de Edi√ß√£o -->
    <section class="form-section" id="pagina-edicao">
      <h2>Atualizar Indicadores</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="quebra">Quebra</label>
          <input type="number" id="quebra" placeholder="Valor atual">
          <label for="metaQuebra">Meta Quebra</label>
          <input type="number" id="metaQuebra" placeholder="Meta">
        </div>

        <div class="form-group">
          <label for="volume">Volume Gerado Dia</label>
          <input type="number" id="volume" placeholder="Valor atual">
          <label for="metaVolume">Meta Volume</label>
          <input type="number" id="metaVolume" placeholder="Meta">
        </div>

        <div class="form-group">
          <label for="corte">Corte</label>
          <input type="number" id="corte" placeholder="Valor atual">
          <label for="metaCorte">Meta Corte</label>
          <input type="number" id="metaCorte" placeholder="Meta">
        </div>

        <div class="form-group">
          <label for="hh">Homem Hora</label>
          <input type="number" id="hh" placeholder="Valor atual">
          <label for="metaHh">Meta HH</label>
          <input type="number" id="metaHh" placeholder="Meta">
        </div>
      </div>
      <button onclick="atualizarDashboard()">Atualizar Indicadores</button>
    </section>
  </main>

  <!-- Navega√ß√£o -->
  <div class="nav">
    <button onclick="mostrarPagina('dashboard')">üìä Indicadores</button>
    <button onclick="mostrarPagina('edicao')">‚úèÔ∏è Atualizar</button>
  </div>

  <script>
    function mostrarPagina(pagina) {
      document.getElementById('pagina-dashboard').classList.remove('visible');
      document.getElementById('pagina-edicao').classList.remove('visible');

      if (pagina === 'dashboard') {
        document.getElementById('pagina-dashboard').classList.add('visible');
      } else {
        document.getElementById('pagina-edicao').classList.add('visible');
      }
    }

    function atualizarDashboard() {
      document.getElementById('val-quebra').textContent = document.getElementById('quebra').value || "0";
      document.getElementById('val-volume').textContent = document.getElementById('volume').value || "0";
      document.getElementById('val-corte').textContent = document.getElementById('corte').value || "0";
      document.getElementById('val-hh').textContent = document.getElementById('hh').value || "0";

      document.getElementById('meta-quebra').textContent = 'Meta: ' + (document.getElementById('metaQuebra').value || "0");
      document.getElementById('meta-volume').textContent = 'Meta: ' + (document.getElementById('metaVolume').value || "0");
      document.getElementById('meta-corte').textContent = 'Meta: ' + (document.getElementById('metaCorte').value || "0");
      document.getElementById('meta-hh').textContent = 'Meta: ' + (document.getElementById('metaHh').value || "0");
    }
  </script>

</body>
</html>
