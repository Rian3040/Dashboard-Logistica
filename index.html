
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Logística</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .dashboard {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 2rem;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-left: 5px solid #2980b9;
      border-radius: 8px;
      flex: 1;
      padding: 1rem;
      min-width: 220px;
    }

    .card h3 {
      margin-top: 0;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .card .value {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .card .meta {
      font-size: 0.9rem;
      color: #888;
    }

    .form-section {
      background: #ecf0f1;
      padding: 1rem;
      border-radius: 8px;
      max-width: 1200px;
      width: 100%;
    }

    .form-section h2 {
      margin-top: 0;
      text-align: center;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dashboard Logística - Indicadores de Desempenho</h1>
  </header>

  <main>
    <section class="dashboard">
      <div class="card" id="card-quebra">
        <h3>Quebra</h3>
        <div class="value" id="val-quebra">0</div>
        <div class="meta" id="meta-quebra">Meta: 0</div>
      </div>

      <div class="card" id="card-volume">
        <h3>Volume Gerado Dia</h3>
        <div class="value" id="val-volume">0</div>
        <div class="meta" id="meta-volume">Meta: 0</div>
      </div>

      <div class="card" id="card-corte">
        <h3>Corte</h3>
        <div class="value" id="val-corte">0</div>
        <div class="meta" id="meta-corte">Meta: 0</div>
      </div>

      <div class="card" id="card-hh">
        <h3>Homem Hora</h3>
        <div class="value" id="val-hh">0</div>
        <div class="meta" id="meta-hh">Meta: 0</div>
      </div>
    </section>

    <section class="form-section">
      <h2>Inserir Indicadores</h2>
      <div class="form-row">
        <div class="form-group">
          <label for="quebra">Quebra</label>
          <input type="number" id="quebra" placeholder="Valor atual">
          <label for="metaQuebra">Meta Quebra</label>
          <input type="number" id="metaQuebra" placeholder="Meta">
        </div>

        <div class="form-group">
          <label for="volume">Volume Gerado Dia</label>
          <input type="number" id="volume" placeholder="Valor atual">
          <label for="metaVolume">Meta Volume</label>
          <input type="number" id="metaVolume" placeholder="Meta">
        </div>

        <div class="form-group">
          <label for="corte">Corte</label>
          <input type="number" id="corte" placeholder="Valor atual">
          <label for="metaCorte">Meta Corte</label>
          <input type="number" id="metaCorte" placeholder="Meta">
        </div>

        <div class="form-group">
          <label for="hh">Homem Hora</label>
          <input type="number" id="hh" placeholder="Valor atual">
          <label for="metaHh">Meta HH</label>
          <input type="number" id="metaHh" placeholder="Meta">
        </div>
      </div>
      <button onclick="atualizarDashboard()">Atualizar Indicadores</button>
    </section>
  </main>

  <script>
    function atualizarDashboard() {
      document.getElementById('val-quebra').textContent = document.getElementById('quebra').value || "0";
      document.getElementById('val-volume').textContent = document.getElementById('volume').value || "0";
      document.getElementById('val-corte').textContent = document.getElementById('corte').value || "0";
      document.getElementById('val-hh').textContent = document.getElementById('hh').value || "0";

      document.getElementById('meta-quebra').textContent = 'Meta: ' + (document.getElementById('metaQuebra').value || "0");
      document.getElementById('meta-volume').textContent = 'Meta: ' + (document.getElementById('metaVolume').value || "0");
      document.getElementById('meta-corte').textContent = 'Meta: ' + (document.getElementById('metaCorte').value || "0");
      document.getElementById('meta-hh').textContent = 'Meta: ' + (document.getElementById('metaHh').value || "0");
    }
  </script>

</body>
</html>
